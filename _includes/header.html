<!-- begin _includes/header.html -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">{{ site.title | default: site.github.repository_name }}</a>
    <!--
    {% if site.description or site.github.project_tagline %}
        <p>{{ site.description | default: site.github.project_tagline }}</p>
    {% endif %}
    -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-toggle" aria-controls="navbar-toggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar-toggle">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item{% if page.url == "/" %} active{% endif %}">
                <a class="nav-link" href="/">Home{% if page.url == "/" %}<span class="sr-only">(current)</span>{% endif %}</a>
            </li>
            <li class="nav-item{% if page.url == "/posts" %} active{% endif %}">
                <a class="nav-link" href="/posts">Posts{% if page.url == "/posts" %}<span class="sr-only">(current)</span>{% endif %}</a>
            </li>
            <li class="nav-item{% if page.url == "/about" %} active{% endif %}">
                <a class="nav-link" href="/about">About{% if page.url == "/about" %}<span class="sr-only">(current)</span>{% endif %}</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
				Search
			</button>
        </form>
    </div>
</nav>
<!-- end _includes/header.html -->
