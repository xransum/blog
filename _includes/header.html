<!-- begin _includes/header.html -->
<header class="">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">{{ site.title | default: site.github.repository_name }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggle" aria-controls="navbar-toggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbar-toggle">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/" {% if page.url == "/" %}aria-current="page" {% endif %}>Home</a>
                    </li>
                    <li class="nav-item{% if page.url == "/posts" %} active{% endif %}">
                        <a class="nav-link" href="/posts" {% if page.url == "/posts" %}aria-current="page" {% endif %}>Posts</a>
                    </li>
                    <li class="nav-item{% if page.url == "/about" %} active{% endif %}">
                        <a class="nav-link" href="/about" {% if page.url == "/about" %}aria-current="page" {% endif %}>About</a>
                    </li>
                </ul>
                
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-sm btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<!-- end _includes/header.html -->
