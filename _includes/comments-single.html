<div class="comment row d-flex justify-content-center">
    <div class="col-sm-12 mb-1" id="{{ user_comment.id }}">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-start align-items-center">
                    <img class="rounded-circle shadow-1-strong mr-3" src="{{ user_comment.user.avatar }}" alt="avatar" width="60" height="60" />
                    <div>
                        <h6 class="fw-bold text-primary mb-1">{{ user_comment.user.name }}</h6>
                        <p class="text-muted small mb-0">
                            {{ user_comment.date | date: "%b %d, %Y" }}
                        </p>
                    </div>
                </div>
                <p class="mt-3 mb-4 pb-2">
                    {{ user_comment.text }}
                </p>
                <div class="small d-flex justify-content-start">
                    <a href="#" class="d-flex align-items-center mr-3 like-comment">
                        <i class="far fa-thumbs-up mr-2"></i>
                        <p class="mb-0">Like</p>
                    </a>
                    <a href="#" class="d-flex align-items-center mr-3 add-comment">
                        <i class="far fa-comment-dots mx-1"></i>
                        <p class="mb-0">Reply</p>
                    </a>
                    <a href="{{ page.url }}#{{ user_comment.id }}" class="d-flex align-items-center mr-3 share-comment">
                        <i class="fas fa-share mx-1"></i>
                        <p class="mb-0">Share</p>
                    </a>
                </div>
            </div>
            {%- include comments-form.html -%}
        </div>
    </div>
</div>
