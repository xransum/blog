<!-- begin _includes/scripts.html -->
<script src="{{ '/assets/js/core.js?' | append: site.github.build_revision | relative_url }}" type="text/javascript"></script>

{% if site.scripts %}
    {% for script in site.scripts %}
        <script src="{{ script | relative_url }}" type="text/javascript"></script>
    {% endfor %}
{% endif %}
{% if page.script %}
    <script>
        {{ page.script }}
    </script>
{% endif %}
<!-- end _includes/scripts.html -->
