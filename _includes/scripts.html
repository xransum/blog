<!-- begin _includes/scripts.html -->

<script type="application/javascript" src="{{ base.url | prepend: site.url }}/assets/js/core.js?v={{ '' | append: site.github.build_revision }}"></script>

{% if site.scripts %}
    {% for script in site.scripts %}
        <script src="{{ script | relative_url }}" type="text/javascript"></script>
    {% endfor %}
{% endif %}
{% if page.script %}
    <script>
        {{ page.script }}
    </script>
{% endif %}
<!-- end _includes/scripts.html -->
