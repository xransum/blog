# Site Settings
locale: "en-US"  # e.g. en-US, de-DE, fr-FR, zh-CN, zh-TW, etc. (default: en-US)
title: "Kevin's Blog"  # site title separator that appears in master head
title_separator: "-"  # separator between title and subtitle
subtitle:  # site tagline that appears below site title in master head
tagline: "Full-stack Developer, Security Researcher, Pentester, Human."  # site tagline that appears below site title in master page
name: "kevin@vm-haas:~$"  # site name that appears in master page
description:  # site description that appears below site title in master head
teaser: "/assets/img/teaser.gif" # path of fallback teaser image, e.g. "/assets/images/500x300.png"
url: "https://kevin-haas.com"  # the base hostname & protocol for your site, e.g. "https://xransum.github.io"
baseurl: "/"  # the subpath of your site, e.g. "/blog"
breadcrumbs: false  # true, false (default: false)
words_per_minute: 200
logo: "/assets/img/favicon.png"  # path of logo image to display in the master head, e.g. "/assets/images/88x88.png"
logo_full: "/assets/img/logo_1200x630.png"  # path of logo image to display in the master page, e.g. "/assets/images/88x88.png"
icon_iphone: "/assets/img/touch-icon-iphone-114.png"
icon_ipad: "/assets/img/touch-icon-ipad-144.png"

# Analytics Settings
analytics:
  provider: "google-gtag"  # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id: G-CLG004WB6K
    anonymize_ip:  # true, false (default)

# Author Settings
author:
  name: "Kevin Haas"
  avatar: "/assets/img/avatar.png"
  bio:  # "Web Developer, Security Researcher, Penetration Tester, and Human."
  location: "Somewhere"
  email:  # Add your email address here
  links:
    - label: "YouTube"
      icon: "fab fa-youtube"
      # url: "#"
      # username: 
    - label: "Medium"
      icon: "fab fa-medium"
      # url: "#"
      # username: 
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      # url: "#"
      # username: 
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url: "https://instagram.com/"
      # username: 
    - label: "Support This Site"
      icon: "fas fa-smile"
      url: "https://www.buymeacoffee.com/kevinhaas"
      username: kevinhaas
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/xransum"
      username: xransum

# Reading Files
include:
  - .htaccess
  - _pages
  - _posts
exclude:
  # Root
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - config.yml
  - package.json
  - package-lock.json
  - yarn.lock
  - .gitignore
  - .editorconfig
  - .travis.yml
  - .jekyll-metadata
  - .sass-cache
  - .jekyll-cache
  - .jekyll-include-cache
  - .DS_Store
  - env
  - .env*
  - .ENV*
  - .envrc
  - .envrc.*
  - .git*
  - LICENSE
  - README
  - DEVELOPMENT
  - CHANGELOG
  - LICENSE.md
  - README.md
  - DEVELOPMENT.md
  - CHANGELOG.md
  - _drafts/
  - vendor
  - node_modules
  - bower_components
  - .bundle
  - bundle
  - tmp
  - log
  - /docs
  - /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed  # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
# permalink: pretty
permalink: /:title/
paginate: 10
paginate_path: "/recents/:num"
timezone:  # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme
  - jekyll-spaceship
  - jekyll-archives

# Mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Jekyll Archives
jekyll-archives:
  layout: archive
  enabled:
    - year
    - month
    - tags
    - categories
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'

# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Jekyll Spaceship
# Documentation: https://github.com/jeffreytse/jekyll-spaceship
jekyll-spaceship:
  # default enabled processors
  processors:
    - table-processor
    - mathjax-processor
    - plantuml-processor
    - mermaid-processor
    - polyfill-processor
    - media-processor
    - emoji-processor
    - element-processor
  mathjax-processor:
    src:
      - https://polyfill.io/v3/polyfill.min.js?features=es6
      - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    config:
      tex:
        inlineMath:
          - ['$','$']
          - ['\(','\)']
        displayMath:
          - ['$$','$$']
          - ['\[','\]']
      svg:
        fontCache: 'global'
    optimize:  # optimization on building stage to check and add mathjax scripts
      enabled: true  # value `false` for adding to all pages
      include: []  # include patterns for math expressions checking (regexp)
      exclude: []  # exclude patterns for math expressions checking (regexp)
  plantuml-processor:
    mode: default  # mode value 'pre-fetch' for fetching image at building stage
    css:
      class: plantuml
    syntax:
      code: 'plantuml!'
      custom: ['@startuml', '@enduml']
    src: http://www.plantuml.com/plantuml/svg/
  mermaid-processor:
    mode: default  # mode value 'pre-fetch' for fetching image at building stage
    css:
      class: mermaid
    syntax:
      code: 'mermaid!'
      custom: ['@startmermaid', '@endmermaid']
    config:
      theme: default
    src: https://mermaid.ink/svg/
  media-processor:
    default:
      id: 'media-{id}'
      class: 'media'
      width: '100%'
      height: 350
      frameborder: 0
      style: 'max-width: 600px; outline: none;'
      allow: 'encrypted-media; picture-in-picture'
  emoji-processor:
    css:
      class: emoji
    src: https://github.githubassets.com/images/icons/emoji/

# Defaults
defaults:
  - scope:
      path: ""  # Apply to all pages
    values:
      content_security_policy: 
        script_src: "'self'"
  - scope:
      path: ""
      type: pages
    values:
      layout: post
      author_profile: true
      # read_time: true
      # comments: true
      # share: true
      # related: false
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: post
      author_profile: true
      #navbar: false
      # read_time: true
      # comments: true
      # share: true
      # related: false
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      author_profile: false
      # read_time: true
      share: true
      sidebar:
        nav: "posts"
      related: true
      comments: true
      classes: wide
